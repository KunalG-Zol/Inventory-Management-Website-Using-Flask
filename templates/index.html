{% extends 'base.html' %}
{% block body %}
<div class="container">
  <form action="/" method="POST">
    <div class="mb-3 align-baseline  mt-3 col-3">
      <input type="text" name="prodname" class="form-control bg-primary-subtle text-light border-primary border-4 rounded-pill" id="prodname" placeholder="Product Name">
    </div>
    <div class="mb-3 align-baseline  col-3">
      <input type="text" name="brand" class="form-control bg-primary-subtle text-light border-primary border-4 rounded-pill" id="brand" placeholder="Brand">
    </div>
    <div class="mb-3 align-baseline  col-3">
      <input type="number" name="quantity" class="form-control bg-primary-subtle text-light border-primary border-4 rounded-pill" id="quantity" placeholder="Quantity">
    </div>
    <button type="submit" class="btn btn-primary ">Submit</button>
  </form>
</div>

<div class="container my-3"><table class="table rounded table-striped">
  <thead class="table-dark">
    <tr class="text-center">
      <th scope="col">SNo</th>
      <th scope="col">Product Name</th>
      <th scope="col">Brand</th>
      <th scope="col">Quantity</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody class="table-group-divider table-dark">
    {% for prod in allProd %}
    <tr>
      <th scope="row" class="fw-medium text-center">{{loop.index}}</th>
      <td class="fw-medium text-center">{{prod.prodname}}</td>
      <td class="fw-medium text-center">{{prod.brand}}</td>
      <td class="fw-medium text-center">{{prod.quantity}}</td>
      <td class="text-center"><button type="button" class="btn btn-outline-warning">Update</button>
        <button type="button" class="btn btn-outline-danger">Delete</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table></div>

{% endblock body %}
